blocks:
  - type: 'header-block'
    title: Роли в FinOps
    image: "../_images/personas.png"
    description: >
      Внедрение FinOps требует, чтобы многие роли в организации работали совместно с командой FinOps. Не только команда FinOps выполняет FinOps-активности. Все роли, участвующие в использовании, отслеживании, управлении или направляющие использование облака, выиграют от сотрудничества с использованием FinOps Framework в качестве операционной модели.


      Роли представляют собой широкие группы заинтересованных сторон, которые должны работать совместно, а не отдельных людей. В большой организации роль может представлять собой множество людей в различных связанных ролях, а в очень маленькой организации одна и та же роль может выполнять обязанности нескольких людей. Каждая роль имеет важную часть в поддержке FinOps.
  
#   
#   Section: Core Personas
#   
  - type: card-layout-block
    title: Ключевые роли
    description: В большинстве организаций существуют Ключевые роли, которые всегда участвуют в практике FinOps. Эти Ключевые роли обеспечивают все необходимые дисциплины для успешного использования облачных решений. Каждая роль играет свою функцию в организации, а также в практике FinOps, и у каждой есть свои взгляды, вызовы, метрики и результаты, к которым они стремятся, которые могут слегка отличаться от других ролей.
    children:
      - type: basic-card
        title: FinOps Практик
        text: >
          Соединяет бизнес, инженерные и финансовые команды, применяя знания о FinOps Framework для создания культуры FinOps и принятия основанных на фактах решений, направленных на максимизацию деловой ценности облачных решений.

          
          Обязанности FinOps Практика включают:

          - Техническая квалификация
          
          - Аналитические навыки
          
          - Управление затратами и оптимизация
          
          - Сотрудничество и коммуникация
          
          - Постоянное улучшение практики FinOps
          
          - Решение проблем
          
          - Управление изменениями
          
          - Коллаборация с другими ролями в FinOps
        border: 'line'
        icon: "../_images/ic_core_persona_0.png"
      
      - type: basic-card
        title: Руководство (Leadership)
        text: >
          Обеспечивает организационное согласование для приоритизации инициатив FinOps, способствует действию для преодоления вызовов FinOps и соединяет решения в области облачных технологий с бизнес-целями.


          Обязанности в области FinOps включают:

          - Наблюдение за стратегическим планированием
          
          - Принятие решений и приоритетизация
          
          - Вовлечение и согласование с заинтересованными сторонами
          
          - Рост доходов
          
          - Соблюдение нормативных требований и управления
        border: 'line'
        icon: "../_images/ic_core_persona_1.png"
      
      - type: basic-card
        title: Продукт
        text: >
          Создает бизнес-ценность, определяя требования и приоритизируя инициативы, которые согласуют FinOps с бизнес-целями, вовлекая заинтересованных сторон и выражая ценностное предложение решений в области облачных технологий.


          Обязанности в области FinOps включают:

          - Стратегическое согласование
          
          - Вовлечение заинтересованных сторон
          
          - Определение требований
          
          - Доставка ценности
          
          - Управление изменениями
        border: 'line'
        icon: "../_images/ic_core_persona_2.png"
  
      - type: basic-card
        title: Инженер
        text: >
          Ответственен за проектирование, управление и оптимизацию облачной инфраструктуры для достижения эффективности затрат, производительности, надежности при обеспечении безопасности и соответствия облачных сред.


          Обязанности в области FinOps включают:

          - Управление облачной инфраструктурой

          - Развертывание приложений и сервисов

          - Управление затратами и оптимизация ресурсов
          
          - Мониторинг и оповещения
          
          - Безопасность и соответствие
          
          - Автоматизация и инструментарий
          
          - Архитектура, ориентированная на устойчивость в облаке
        border: 'line'
        icon: "../_images/ic_core_persona_3.png"
  
      - type: basic-card
        title: Финансы
        text: >
          Предоставляет финансовые знания и тесно сотрудничает с FinOps Практиком для сверки счетов поставщика облачных решений с данными по облачному биллингу для точного прогнозирования, бюджетирования и возмещения затрат на облачные решения.


          Обязанности в области FinOps включают:

          - Финансовая экспертиза
          
          - Бюджетирование и прогнозирование
          
          - Анализ распределения затрат

          - Финансовая отчетность

          - Соблюдение нормативных требований и управления
        border: 'line'
        icon: "../_images/ic_core_persona_4.png"
  
      - type: basic-card
        title: Закупки
        text: >-
          Ответственны за закупку облачных услуг, оптимизацию отношений с поставщиками и обеспечение эффективных и соответствующих требованиям взаимодействий с поставщиками, сотрудничая с ФинОпис Практиками для гарантии, что тарифы способствуют успешному управлению финансовыми ресурсами в облаке.


          Обязанности в области FinOps включают:

          - Управление рисками с поставщиками

          - Управление и переговоры по договорам с поставщиками

          - Управление и переговоры по скидкам, полученным в ходе переговоров

          - Сотрудничество с ИТ и операциями

          - Мониторинг и оценка лицензий

          - Compliance and Governance
        border: 'line'
        icon: "../_images/ic_core_persona_5.png"


#   
#   Section: Allied Personas
#   
  - type: card-layout-block
    title: Дополнительные роли
    description: Организации могут иметь роли, которые не напрямую вовлечены в практику FinOps. Эти Дополнительные роли работают в традиционных или новых дисциплинах, включая Sustainability, ITAM, ITFM/TBM, Security, and ITSM/ITI, и могут потребовать координации с FinOps Практиками. Их роли совпадают с «Пересекающимися дисциплинами», описанными в [Возможностях FinOps](capabilities.md), что определяет, где их действия пересекаются с FinOps.
    children:
      - type: basic-card
        title: ITSM / ITIL
        text: >
          IT Service Management is responsible for collaborating with FinOps Practitioners to standardize and streamline IT service operations, improve service quality and reliability, and ensure that IT services meet agreed-upon service levels and performance targets are balanced against cloud cost management priorities.

          
          Responsibilities intersecting with FinOps include:

          - Service Design

          - Service Operation & Improvement

          - Service Level Monitoring & Management

          - Change Management

          - Cost Analysis and Optimization

          - Documentation and Reporting

          - Stakeholder Collaboration
        border: 'line'
        icon: "../_images/ic_alied_persona_0.png"
      
      - type: basic-card
        title: ITAM
        text: >
          IT Asset Management collaborates with FinOps Practitioners to achieve efficiency, transparency, and value in managing IT assets that impact cloud use, by leveraging the expertise and data from both disciplines to optimize costs, ensure compliance, and support strategic business objectives balanced against cloud cost management priorities.


          Responsibilities intersecting with FinOps include:

          - Asset Discovery and Inventory

          - Asset Auditing and Compliance

          - License Management

          - Cost Analysis and Optimization

          - Documentation and Reporting

          - Stakeholder Collaboration
        border: 'line'
        icon: "../_images/ic_alied_persona_1.png"
      
      - type: basic-card
        title: Sustainability
        text: >
          Sustainability collaborates with FinOps Practitioners to ensure cloud use optimizes for environmental impact, drive accountability, and accelerate progress towards broader sustainability goals in a way that is balanced against cloud cost management priorities.


          Responsibilities intersecting with FinOps include:

          - Optimization for Sustainable Initiatives

          - Waste Reduction

          - Policy and Compliance

          - Efficiency and Optimization Analysis

          - Documentation and Reporting

          - Stakeholder Collaboration
        border: 'line'
        icon: "../_images/ic_alied_persona_2.png"
  
      - type: basic-card
        title: Security
        text: >
          IT Security collaborates with FinOps Practitioners to leverage their FinOps expertise and insights to optimize cloud security spending, improve IT Security financial governance, and strengthen the organization's overall cloud security posture.


          Responsibilities intersecting with FinOps include:

          - Monitoring and Anomaly Response

          - Anomaly Investigation and Analysis

          - Policy and Compliance

          - Identity and Access Management

          - Documentation and Reporting

          - Stakeholder Collaboration
        border: 'line'
        icon: "../_images/ic_alied_persona_3.png"
  
      - type: basic-card
        title: ITFM
        text: >
          IT Financial Management is responsible for collaborating with FinOps Practitioners to provide transparency into IT spending, enable informed decision-making, ensuring cloud and traditional IT investments are aligned with business priorities, cost-effective, and deliver measurable value to the organization.


          Responsibilities intersecting with FinOps include:

          - Budgeting

          - Cost Accounting & Optimization

          - Financial Analysis

          - Investment Prioritization

          - Financial Reporting

          - Continuous Process Improvements

          - Documentation and Reporting

          - Stakeholder Collaboration
        border: 'line'
        icon: "../_images/ic_alied_persona_4.png"
